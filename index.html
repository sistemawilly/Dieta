<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Planilha Online - Modo Desktop For√ßado</title>
  <style>
    body {
      background-color: #ffe4f1;
      color: #333;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #d63384;
      font-size: 1.8rem;
      margin-bottom: 20px;
    }

    iframe {
      width: 100%;
      height: 80vh;
      border: none;
      border-radius: 12px;
      box-shadow: 0 0 15px rgba(214, 51, 132, 0.3);
    }

    p {
      margin-top: 15px;
      color: #d63384;
      font-size: 0.95rem;
    }

    button {
      background-color: #d63384;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 10px 18px;
      cursor: pointer;
      margin-top: 15px;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #b0276c;
    }
  </style>
</head>
<body>
  <h1>Planilha Online - Edi√ß√£o Direta üíï</h1>

  <iframe 
    id="planilha"
    src="https://docs.google.com/spreadsheets/d/1phBEs5wE2DHyh_hlY6MHIeoHRMWY7x47Lbeytn_YyPk/edit?usp=sharing"
    sandbox="allow-scripts allow-same-origin allow-forms allow-popups"
    allow="fullscreen">
  </iframe>

  <p>‚ú® As altera√ß√µes feitas aqui s√£o salvas automaticamente na planilha original.</p>

  <button onclick="window.open('https://docs.google.com/spreadsheets/d/1phBEs5wE2DHyh_hlY6MHIeoHRMWY7x47Lbeytn_YyPk/edit?usp=sharing', '_blank')">
    Abrir no Google Sheets
  </button>

  <script>
    // truque para for√ßar visualiza√ß√£o como desktop em celulares
    if (/Mobi|Android/i.test(navigator.userAgent)) {
      document.getElementById('planilha').src =
        'https://docs.google.com/spreadsheets/d/1phBEs5wE2DHyh_hlY6MHIeoHRMWY7x47Lbeytn_YyPk/edit?usp=sharing&embedded=true';
      document.getElementById('planilha').style.height = '90vh';
    }
  </script>
</body>
</html>
